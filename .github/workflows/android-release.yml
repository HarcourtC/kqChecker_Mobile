name: Build signed APK on tag

on:
  push:
    tags:
      - 'v*'     # 或你需要的 tag 规则，例如 v1.*, v*
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17



      - name: Install Android SDK 
        uses: android-actions/setup-android@v3
        with:
          packages: 'platforms;android-36 build-tools;34.0.0'
    

      - name: Prepare keystore from secrets
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          set -euo pipefail
          if [ -z "${KEYSTORE_BASE64:-}" ]; then
            echo "No keystore secret provided, skipping keystore setup"
            exit 0
          fi
          echo "Decoding keystore..."
          echo "$KEYSTORE_BASE64" | base64 --decode > release-keystore.jks
          printf 'storeFile=release-keystore.jks\nstorePassword=%s\nkeyAlias=%s\nkeyPassword=%s\n' "$KEYSTORE_PASSWORD" "$KEY_ALIAS" "$KEY_PASSWORD" > keystore.properties
          ls -la release-keystore.jks keystore.properties || true


      - name: "Debug: list sync sources and show gradle version"
        run: |
          echo "Listing sync sources in app/src/main/java..."
          ls -la app/src/main/java/org/example/kqchecker/sync || true
          echo "Gradle wrapper info:"
          ./gradlew --version || true
          echo "Android SDK location:"
          cat local.properties || true
          ls -la gradle/wrapper || true
      
      - name: Cache Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper
          cache-disabled: false

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Verify Gradle Environment Explicitly
        run: |
          echo "=== 检查 Gradle Wrapper 文件 ==="
          cat gradle/wrapper/gradle-wrapper.properties | grep distributionUrl
          echo ""
          echo "=== 检查实际运行的 Gradle 版本 ==="
          ./gradlew --version | grep -A 1 "Gradle"
          echo ""
          echo "=== 检查 JAVA_HOME ==="
          echo $JAVA_HOME


      - name: Verify Gradle Version in CI
        run: ./gradlew --version | grep "Gradle"

      - name: Build Release APK
        run: |
          set -euo pipefail
          ./gradlew assembleRelease --build-cache --configuration-cache --parallel

      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        with:
          # 指向构建生成的APK所在目录
          releaseDirectory: app/build/outputs/apk/release
          # 使用 action 要求的输入名
          signingKeyBase64: ${{ secrets.KEYSTORE_BASE64 }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"


      - name: Verify and Upload release APK
        run: |
          set -euo pipefail
          APK_PATH="app/build/outputs/apk/release/app-release.apk"
          if [ ! -f "$APK_PATH" ]; then
            echo "ERROR: APK not found at $APK_PATH"
            ls -R app/build/outputs || true
            exit 1
          fi

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-${{ github.ref_name }}.apk
          path: app/build/outputs/apk/release/app-release.apk

      - name: Clean up keystore
        run: |
          set -euo pipefail
          # try secure delete, fallback to remove
          if command -v shred >/dev/null 2>&1; then
            shred -u release-keystore.jks || true
            shred -u keystore.properties || true
          else
            # best-effort overwrite then remove
            if [ -f release-keystore.jks ]; then
              dd if=/dev/zero of=release-keystore.jks bs=1M count=1 2>/dev/null || true
            fi
            rm -f release-keystore.jks || true
            rm -f keystore.properties || true
          fi
          # Unset sensitive envs
          unset KEYSTORE_BASE64 KEYSTORE_PASSWORD KEY_ALIAS KEY_PASSWORD || true