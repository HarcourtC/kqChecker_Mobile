on:
  workflow_dispatch:
    inputs:
      version_tag:
        description: '版本标签 (例如 v1.2.3)'
        required: true
        type: string
      # 移除了 release_notes 输入框
jobs:
  release:
    steps:
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version_tag }}
          name: Release ${{ github.event.inputs.version_tag }}
          # 使用预定义的模板，发布前需要你手动修改这个字符串
          body: |
            ## 发布说明
            *   请在此次运行前，修改工作流文件中的此模板。
            *   构建于提交：${{ github.sha }}
          files: ./downloaded-artifact/**/*.apk
