name: Build and Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: 'platforms;android-36 build-tools;34.0.0'

      - name: Prepare keystore
        if: env.KEYSTORE_BASE64 != ''
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > release-keystore.jks
          printf 'storeFile=release-keystore.jks\nstorePassword=%s\nkeyAlias=%s\nkeyPassword=%s\n' \
            "${{ secrets.KEYSTORE_PASSWORD }}" "${{ secrets.KEY_ALIAS }}" "${{ secrets.KEY_PASSWORD }}" > keystore.properties

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Build Release APK
        run: ./gradlew assembleRelease --parallel

      - name: Find APK
        id: apk
        run: |
          APK=$(find app/build/outputs/apk/release -name "app-release.apk" | head -1)
          echo "path=$APK" >> $GITHUB_OUTPUT
          ls -lh "$APK"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-${{ github.ref_name }}
          path: ${{ steps.apk.outputs.path }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.apk.outputs.path }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup keystore
        if: env.KEYSTORE_BASE64 != ''
        run: rm -f release-keystore.jks keystore.properties
