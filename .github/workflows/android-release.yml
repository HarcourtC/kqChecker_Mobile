name: Build and Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 推荐：使用官方 Gradle Action 代替手动 Cache，更稳定且包含 Cache 功能
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: false # 允许写入缓存

      - name: Prepare keystore
        # 修复点 1: 正确判断 secret 是否存在
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > release-keystore.jks
          # 生成 properties 文件，注意这里直接引用 secret
          printf 'storeFile=release-keystore.jks\nstorePassword=%s\nkeyAlias=%s\nkeyPassword=%s\n' \
            "${{ secrets.KEYSTORE_PASSWORD }}" \
            "${{ secrets.KEY_ALIAS }}" \
            "${{ secrets.KEY_PASSWORD }}" > keystore.properties

      - name: Build Release APK
        run: |
          # 修复点 2: 赋予 gradlew 执行权限
          chmod +x gradlew
          ./gradlew assembleRelease --parallel

      - name: Find APK
        id: apk
        run: |
          # 查找 APK 路径并保存到输出变量
          APK=$(find app/build/outputs/apk/release -name "*.apk" | head -n 1)
          echo "Found APK at: $APK"
          echo "path=$APK" >> $GITHUB_OUTPUT

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-${{ github.ref_name }}
          path: ${{ steps.apk.outputs.path }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ steps.apk.outputs.path }}
          token: ${{ secrets.GITHUB_TOKEN }}
          generate_release_notes: true  # 修复点 3: 加上自动生成日志

      - name: Cleanup keystore
        if: always() # 即使构建失败也清理
        run: rm -f release-keystore.jks keystore.properties